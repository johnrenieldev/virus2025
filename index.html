  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {

      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      margin: 0;
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .float-emoji {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
      z-index: 999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    .move-away {
      transition: all 0.1s ease;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-center">

  <h1 class="text-4xl font-extrabold text-blue-600 mb-4">
    Doc pwede ako lang dapat imo pasyente?!?!?!?!?!?
  </h1>

  <!-- Image -->
  <div class="w-[300px] mb-6">
    <img src="doccat/a2ee8482bba455e214a19aebfb357309.jpg" alt="Angry character" class="w-full h-auto rounded-lg shadow">
  </div>

  <!-- All 3 buttons in one row -->
  <div class="flex space-x-6 justify-center items-center relative">
    <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white px-16 py-6 rounded-full text-4xl font-extrabold shadow-2xl transition transform hover:scale-105">
      YES
    </button>
    <button id="noBtn" class="move-away bg-red-500 text-white px-6 py-2 rounded-full text-lg shadow">
      No
    </button>
    <button id="maybeBtn" class="move-away bg-yellow-400 text-white px-6 py-2 rounded-full text-lg shadow">
      Maybe
    </button>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="fixed hidden items-center justify-center">
    <div class="card text-center w-full max-w-[1000px] px-6">
      <div class="text-xl font-bold text-pink-600 mb-2">YEHEYYYYYY YIY YIY YIY ! ! !</div>
      
      <!-- GIF Display -->
      <img src="ahha/cat-blush.gif" alt="Blushing cat" class="w-full max-w-[300px] rounded-lg shadow-lg mx-auto">

      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">
        Close
      </button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const maybeBtn = document.getElementById('maybeBtn');
    const modal = document.getElementById('videoModal');

    function spawnEmoji(emoji) {
      const el = document.createElement("div");
      el.className = "float-emoji";
      el.innerText = emoji;
      document.body.appendChild(el);

      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = window.innerHeight - 30 + "px";

      setTimeout(() => el.remove(), 4000);
    }

    function launchCelebration() {
      const emojis = ["üíñ", "‚ù§Ô∏è", "üíò", "üéâ", "ü•≥", "‚ú®"];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
          spawnEmoji(randomEmoji);
        }, i * 100);
      }
    }

    function moveButtonAway(btn) {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const btnW = btn.offsetWidth;
      const btnH = btn.offsetHeight;

      const newX = Math.random() * (screenW - btnW);
      const newY = Math.random() * (screenH - btnH);

      btn.style.position = 'fixed';
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    }

    noBtn.addEventListener('mouseenter', () => moveButtonAway(noBtn));
    maybeBtn.addEventListener('mouseenter', () => moveButtonAway(maybeBtn));

    yesBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      launchCelebration();
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
