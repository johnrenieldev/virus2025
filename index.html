<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>virus69bash1101PCexplode</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Add Google Font Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fecfef 75%, #ffecd2 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .float-emoji {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
      z-index: 999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    .move-away {
      transition: all 0.1s ease;
    }

    /* Remove music control styles */

    /* Floating hearts animation */
    .floating-heart {
      position: fixed;
      color: #ff69b4;
      font-size: 20px;
      pointer-events: none;
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Sparkle animation */
    .sparkle {
      position: fixed;
      pointer-events: none;
      animation: sparkle 3s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% { 
        transform: scale(1) rotate(180deg);
        opacity: 1;
      }
    }

    /* Pulse effect for main title */
    .title-pulse {
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      50% { 
        transform: scale(1.05);
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
      }
    }

    /* Romantic cursor trail */
    .cursor-heart {
      position: fixed;
      pointer-events: none;
      font-size: 16px;
      color: #ff69b4;
      animation: fadeOut 2s ease-out forwards;
      z-index: 999;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* Breathing animation for image */
    .breathing {
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-center">

  <!-- Background Music - Auto Play -->
  <audio id="bgMusic" loop autoplay>
    <source src="music/pwedebang.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 class="title-pulse text-4xl font-extrabold text-blue-600 mb-4">
    Doc pwede ako lang dapat imo pasyente?!?!?!?!?!?
  </h1>

  <!-- Romantic subtitle -->
  <p class="text-lg text-pink-500 mb-6 font-semibold animate-bounce">
    OPSSSSS WALA KA CHOICE HEHE
  </p>

  <!-- Image with romantic border -->
  <div class="w-[300px] mb-6 relative breathing">
    <div class="absolute -inset-2 bg-gradient-to-r from-pink-400 via-purple-500 to-pink-400 rounded-lg blur opacity-75 animate-pulse"></div>
    <img src="doccat/a2ee8482bba455e214a19aebfb357309.jpg" alt="Angry character" class="relative w-full h-auto rounded-lg shadow-2xl">
  </div>

  <!-- All 3 buttons in one row -->
  <div class="flex space-x-6 justify-center items-center relative">
    <button id="yesBtn" class="bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white px-16 py-6 rounded-full text-4xl font-extrabold shadow-2xl transition transform hover:scale-110 animate-pulse">
      YES 💖
    </button>
    <button id="noBtn" class="move-away bg-gradient-to-r from-red-400 to-red-600 text-white px-6 py-2 rounded-full text-lg shadow-lg hover:shadow-xl transition">
      No 😢
    </button>
    <button id="maybeBtn" class="move-away bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-2 rounded-full text-lg shadow-lg hover:shadow-xl transition">
      Maybe 🤔
    </button>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="fixed hidden items-center justify-center">
    <div class="card text-center w-full max-w-[1000px] px-6 bg-gradient-to-br from-pink-100 to-purple-100 border-4 border-pink-300">
      <div class="text-3xl font-bold text-pink-600 mb-4 animate-bounce">
        🎉🎉🎉 YEHEYYYYYY YIY YIY YIY ! ! ! 🎉🎉🎉
      </div>
      <div class="text-lg text-purple-600 mb-4 font-semibold">
        HAAHAHAAHAAHAHA KALUOY WALA NO CHOICE
      </div>
      
      <!-- GIF Display -->
      <img src="ahha/cat-blush.gif" alt="Blushing cat" class="w-full max-w-[300px] rounded-lg shadow-2xl mx-auto border-4 border-pink-200">

      <div class="text-sm text-gray-600 mt-4 italic">
        hahahaahhaahahha ka cringe mama ko yaaaaaaaa😭😭😭
      </div>

      <button onclick="closeModal()" class="mt-6 px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full hover:from-pink-600 hover:to-purple-600 shadow-lg transform hover:scale-105 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const maybeBtn = document.getElementById('maybeBtn');
    const modal = document.getElementById('videoModal');
    const bgMusic = document.getElementById('bgMusic');

    // Set volume and ensure autoplay
    bgMusic.volume = 0.5;
    
    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = ['💖', '💕', '💘', '💗', '💓', '💝'][Math.floor(Math.random() * 6)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.innerHTML = '✨';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 1 + 's';
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 3000);
    }

    // Start animations
    setInterval(createFloatingHeart, 1000);
    setInterval(createSparkle, 2000);

    // Romantic cursor trail
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      // Create heart trail occasionally
      if (Math.random() < 0.1) {
        createCursorHeart(mouseX, mouseY);
      }
    });

    function createCursorHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'cursor-heart';
      heart.innerHTML = ['💖', '💕', '💘'][Math.floor(Math.random() * 3)];
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 2000);
    }

    // Add sweet messages that appear randomly
    const sweetMessages = [
      "HAHAAAHAHA kung ma tum ukan mo ang no libre taka",
      "bleeee :p",
      "ka luoy wala no choice",
      "cringe?",
      "LT HAHAHAHHHAHAHAHAHHAHA"
    ];

    function showSweetMessage() {
      const message = document.createElement('div');
      message.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-white/90 px-6 py-3 rounded-full text-pink-600 font-bold text-sm shadow-lg z-50';
      message.style.animation = 'fadeIn 0.5s ease-in, fadeOut 0.10s ease-out 3s forwards';
      message.textContent = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
      document.body.appendChild(message);
      
      setTimeout(() => message.remove(), 4000);
    }

    // Show sweet message every 10 seconds
    setInterval(showSweetMessage, 10000);
    
    // Add CSS for fade animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, -20px); }
      }
    `;
    document.head.appendChild(style);
    
    // Force play on any user interaction if autoplay fails
    document.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(error => {
          console.log('Music play failed:', error);
        });
      }
    }, { once: true });

    // Also try to play on page load
    window.addEventListener('load', () => {
      bgMusic.play().catch(error => {
        console.log('Autoplay failed, will play on first click:', error);
      });
    });

    function spawnEmoji(emoji) {
      const el = document.createElement("div");
      el.className = "float-emoji";
      el.innerText = emoji;
      document.body.appendChild(el);

      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = window.innerHeight - 30 + "px";

      setTimeout(() => el.remove(), 4000);
    }

    function launchCelebration() {
      const emojis = ["💖", "❤️", "💘", "🎉", "🥳", "✨", "💕", "💓", "🌟", "💝", "🎊", "🌈"];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
          spawnEmoji(randomEmoji);
        }, i * 80);
      }
    }

    function moveButtonAway(btn) {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const btnW = btn.offsetWidth;
      const btnH = btn.offsetHeight;

      const newX = Math.random() * (screenW - btnW);
      const newY = Math.random() * (screenH - btnH);

      btn.style.position = 'fixed';
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
    }

    noBtn.addEventListener('mouseenter', () => moveButtonAway(noBtn));
    maybeBtn.addEventListener('mouseenter', () => moveButtonAway(maybeBtn));

    yesBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      launchCelebration();
      
      // Extra celebration effects
      document.body.style.animation = 'none';
      document.body.style.background = 'linear-gradient(45deg, #ff9a9e, #fecfef, #ffecd2, #fcb69f)';
      
      // Create explosion of hearts
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          createFloatingHeart();
        }, i * 50);
      }
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
